<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Expense Tracker</title>
</head>

<body class="bg-slate-300 flex justify-center items-center h-screen">
    <div class="border-2 rounded-lg shadow-lg bg-slate-200 w-100 h-150 border-blue-400">
        <h1 class="text-5xl text-blue-500 font-medium text-center font-serif underline underline-offset-2">Expense
            Tracker</h1>
        <div
            class="border-2 bg-blue-300 ml-4 mr-60 mt-4 p-5 rounded-lg font-medium shadow-lg text-center w-91 border-blue-200 hover:cursor-default hover:bg-blue-200">
            <h3 class="text-xl">Your balance</h3>
            <h5 class="text-lg">2,05,000</h5>
        </div>
        <div class="flex justify-center gap-4 mt-1">
            <div
                class="border-2 w-45 p-3 bg-blue-300 rounded-lg font-mono shadow-lg  text-center border-blue-200 hover:cursor-default hover:bg-blue-200">
               <h5>INCOME</h5>
                65,000
            </div>
            <div
                class="border-2 w-45 p-3 bg-blue-300 rounded-lg shadow-lg font-mono text-center border-blue-200 hover:cursor-default hover:bg-blue-200">

                <h5>EXPENSE</h5>
                20,000
            </div>
        </div>

        <div class=" flex justify-evenly">
            <div>
                <label for="description" class="block mb-1 mt-1 text-blue-800">
                    Description </label>
                <input type="text" class="rounded border-1 border-blue-600 w-40 h-8 p-1"
                    placeholder="Enter description">
                <label for="amount" class="block mt-1 text-blue-800" for="amount">
                    Amount </label>
                <input type="number" class=" rounded border-1 border-blue-600 w-40 h-8 p-1" placeholder="Enter amount">
            </div>

            <div>

                <label for="category" class="block text-blue-800 text-sm mt-3">Category</label>
                <input list="my-options" name="category" id="category"
                    class=" rounded border-1 border-blue-600 w-40 h-8 p-1" placeholder="choose a category">

                <datalist id="my-options">
                    <option value="Rent"></option>
                    <option value="Transport"></option>
                    <option value="Material"></option>
                    <option value="Celebration"></option>
                </datalist>
               
                <label for="date" class="block mt-1 text-blue-800">
                    Date </label>
                <input type="date" class="rounded border-1 border-blue-600 w-40 h-8 p-1" placeholder="Enter date">

            </div>
        </div>
        <div>

            <button id="addtransactions" class="border-2 ml-32 mt-2 border-blue-400 w-35 h-10 rounded-md hover:bg-blue-200 shadow-md">Add
                transaction</button>
        </div>
        <div>
            <h2 class="text-blue-900 font-semibold p-3 ml-4">Transaction History</h2>
            <div>
                <table class="shadow-xl font-[Poppins] border-2 border-blue-400 w-93 ml-3">
                    <thead>
                        <tr class=" bg-blue-300 text-cyan-950">
                            <th class="py-3">Date</th>
                            <th class="py-3">Description</th>
                            <th class="py-3">category</th>
                            <th class="py-3">Amount</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="text-center  text-cyan-950 bg-blue-200">
                        <tr>
                            <td class="py-1 px-2">16-04-2024</td>
                            <td class="py-1 px-2">Furniture</td>
                            <td class="py-1 px-2">Material</td>
                            <td class="py-1 px-2">15000</td>

                            <td><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                </svg>

                            </td>
                            <td><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                </svg>
                            </td>
                        </tr>
                      

                    </tbody>

                </table>
            </div>

        </div>

    </div>
  <script src="script.js"></script>
</body>
</html>
